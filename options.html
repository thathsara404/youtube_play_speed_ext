<!DOCTYPE html>
<html>
<head>
  <title>YouTube Speed Button Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 200px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>YouTube Speed Button Options</h1>
  <label for="speeds">Enter desired speeds (comma-separated):</label>
  <input type="text" id="speeds" name="speeds">
  <button id="save">Save Options</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
